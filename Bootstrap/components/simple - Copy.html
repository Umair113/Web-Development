<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<title>Bootstrap Progress Bar</title> 
	
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
	
	<script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
	</script> 
	
	<script src= 
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"> 
	</script> 
	
	<script src= 
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> 
	</script> 
</head> 

<body style="text-align:center;"> 
	<h1 style="color:green;"> 
		GeeksforGeeks 
	</h1> 
		
	<div class="container"> 
		<div class="progress"> 
			<div class="progress-bar progress-bar-striped 
					progress-bar-animated" style="width:50%;">50%</div> 
		</div><br> 
		
		<div class="progress"> 
			<div class="progress-bar bg-success progress-bar-striped 
					progress-bar-animated" style="width:90%;">90%</div> 
		</div><br> 
		
		<div class="progress"> 
			<div class="progress-bar bg-warning progress-bar-striped 
					progress-bar-animated" style="width:30%;">30%</div> 
		</div><br> 
		
		<div class="progress"> 
			<div class="progress-bar bg-danger progress-bar-striped 
					progress-bar-animated" style="width:10%;">10%</div> 
		</div><br> 
		
		<div class="progress"> 
			<div class="progress-bar bg-info progress-bar-striped 
					progress-bar-animated" style="width:70%;">70%</div> 
		</div><br> 
	</div> 
</body> 

</html>
